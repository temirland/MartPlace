<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__info">
                        <div class="header__info-btn">
                            <a href="#">Become a Seller</a>
                        </div>
                        <div class="header__info-user">
                            <div class="avatar" style="background-image: url(images/content/avatar.jpg); ">

                            </div>
                            <div class="user-info">
                                <div class="name">
                                    Taofiq Hakim
                                </div>
                                <div class="price">
                                    $20.45
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">All products</a></li>
                            <li><a href="#">Wordpress</a></li>
                            <li><a href="#">Festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </nav>
                    <div class="header__search">
                        <form>
                            <input type="text" placeholder="Search product here...">
                            <button type="submit">
                                <img src="images/icons/search.png" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="search" style="background-image: url(images/bg.jpg);">
        <div class="container">
            <div class="search__inner">
                <div class="search__inner-title">
                    Create Your Own
                    <span>Digital Product Marketplace</span>
                </div>
                <div class="search__inner-text">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="search__inner-btns">
                    <div class="view-all"><a href="#">View All Products</a></div>
                    <div class="popular"><a href="#">Popular Products</a></div>
                </div>
            </div>
        </div>
    </section>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
